  <main style="height: 100%">

    <route path="main/identity">

    <route path="main/tse">
      <application name="@prolab/tse"></application>
    </route>
    <!-- <route path="identity">
      <application name="@prolab/identity"></application>
    </route> -->
    <route default>
      <application name="@prolab/login"></application>
    </route>
    <!-- <route default>

    </route> -->
  </main>
</single-spa-router>
